<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="%sveltekit.assets%/images/favicon.ico" />
		<link
			rel='apple-touch-icon'
			sizes='57x57'
			href='%sveltekit.assets%/images/apple-icon-57x57.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='60x60'
			href='%sveltekit.assets%/images/apple-icon-60x60.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='72x72'
			href='%sveltekit.assets%/images/apple-icon-72x72.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='76x76'
			href='%sveltekit.assets%/images/apple-icon-76x76.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='114x114'
			href='%sveltekit.assets%/images/apple-icon-114x114.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='120x120'
			href='%sveltekit.assets%/images/apple-icon-120x120.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='144x144'
			href='%sveltekit.assets%/images/apple-icon-144x144.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='152x152'
			href='%sveltekit.assets%/images/apple-icon-152x152.png'
		/>
		<link
			rel='apple-touch-icon'
			sizes='180x180'
			href='%sveltekit.assets%/images/apple-icon-180x180.png'
		/>
		<link
			rel='icon'
			type='image/png'
			sizes='192x192'
			href='%sveltekit.assets%/images/android-icon-192x192.png'
		/>
		<link
			rel='icon'
			type='image/png'
			sizes='32x32'
			href='%sveltekit.assets%/images/favicon-32x32.png'
		/>
		<link
			rel='icon'
			type='image/png'
			sizes='96x96'
			href='%sveltekit.assets%/images/favicon-96x96.png'
		/>
		<link
			rel='icon'
			type='image/png'
			sizes='16x16'
			href='%sveltekit.assets%/images/favicon-16x16.png'
		/>
		<link rel='manifest' href='/manifest.json' />
		<meta
			name='msapplication-TileImage'
			content='%sveltekit.assets%/images/ms-icon-144x144.png'
		/>

		<meta
			name='theme-color'
			media='(prefers-color-scheme: light)'
			content='#6374ae'
		/>
		<meta
			name='theme-color'
			media='(prefers-color-scheme: dark)'
			content='#262c40'
		/>
		<meta name='msapplication-TileColor' content='#6374ae' />

		<script>
			(() => {
				try {
					const stored = localStorage.getItem('theme')
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
					const isDark = stored === 'dark' || (!stored && prefersDark)
					document.documentElement.classList.toggle('dark', isDark)
				} catch (e) {
					console.warn('Theme detection failed', e)
				}
			})()
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class='flex flex-col min-h-screen'>
			%sveltekit.body%
		</div>
	</body>
</html>
